<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MakeDoc - 文档编辑器</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        :root {
            --bg: #f5f6f8;
            --bg-card: #ffffff;
            --bg-sidebar: #f0f1f4;
            --bg-hover: #e8eaee;
            --bg-active: #dce0e8;
            --bg-editor: #ffffff;
            --text: #111318;
            --text-secondary: #5f6673;
            --text-muted: #8b919e;
            --border: #d8dbe2;
            --accent: #3478f6;
            --accent-hover: #2563eb;
            --accent-light: rgba(52, 120, 246, 0.1);
            --toolbar-bg: #f5f6f8;
            --drop-line: #3478f6;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.06);
            --radius: 6px;
            --search-match-bg: rgba(255, 180, 0, 0.35);
            --search-match-text: #111318;
        }

        html.dark {
            --bg: #0f1117;
            --bg-card: #161821;
            --bg-sidebar: #12141c;
            --bg-hover: #1e2030;
            --bg-active: #262940;
            --bg-editor: #161821;
            --text: #e2e4ea;
            --text-secondary: #8b8fa3;
            --text-muted: #5a5e73;
            --border: #23263a;
            --accent: #3478f6;
            --accent-hover: #5a94ff;
            --accent-light: rgba(52, 120, 246, 0.12);
            --toolbar-bg: #12141c;
            --drop-line: #3478f6;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            --search-match-bg: rgba(255, 180, 0, 0.25);
            --search-match-text: #fbbf24;
        }

        html,
        body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            display: flex;
            overflow: hidden;
            transition: background .2s, color .2s;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        /* ===== Sidebar ===== */
        .sidebar {
            width: 280px;
            min-width: 280px;
            height: 100vh;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: background .2s, border-color .2s;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 14px 10px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h2 {
            font-size: 13px;
            line-height: 24px;
            font-weight: 700;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        /* Search */
        .search-wrap {
            padding: 8px 10px 9px;
            border-bottom: 1px solid var(--border);
        }

        .search-input-wrap {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0 8px;
            transition: border-color .15s;
        }

        .search-input-wrap:focus-within {
            border-color: var(--accent);
        }

        .search-input-wrap svg {
            width: 14px;
            height: 14px;
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .search-input {
            flex: 1;
            border: none;
            background: none;
            color: var(--text);
            font-size: 13px;
            padding: 7px 0;
            outline: none;
            font-family: inherit;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-clear {
            width: 18px;
            height: 18px;
            border: none;
            background: none;
            color: var(--text-muted);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            padding: 0;
            flex-shrink: 0;
        }

        .search-clear:hover {
            color: var(--text);
            background: var(--bg-hover);
        }

        .search-clear.visible {
            display: flex;
        }

        .search-count {
            font-size: 11px;
            color: var(--text-muted);
            padding: 4px 2px 0;
            display: none;
        }

        .search-count.visible {
            display: block;
        }

        .sidebar-tree {
            flex: 1;
            overflow-y: auto;
            padding: 6px 8px 100px;
        }

        .sidebar-tree::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-tree::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        /* Tree Node */
        .tree-node {
            user-select: none;
        }

        .tree-node.hidden {
            display: none;
        }

        .tree-row {
            display: flex;
            align-items: center;
            gap: 2px;
            padding: 5px 8px;
            border-radius: var(--radius);
            cursor: pointer;
            position: relative;
            font-size: 13.5px;
            line-height: 1.8;
            transition: background .12s;
        }

        .tree-row:hover {
            background: var(--bg-hover);
        }

        .tree-row.active {
            background: var(--accent-light);
            color: var(--accent);
        }

        .tree-row.active .node-icon {
            color: var(--accent);
        }

        .tree-row.drag-over-inside {
            outline: 2px solid var(--accent);
            outline-offset: -2px;
            border-radius: var(--radius);
        }

        .tree-row .toggle {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 3px;
            flex-shrink: 0;
        }

        .tree-row .toggle:hover {
            background: var(--bg-active);
            color: var(--text);
        }

        .tree-row .toggle svg {
            width: 14px;
            height: 14px;
            transition: transform .15s;
        }

        .tree-row .toggle.collapsed svg {
            transform: rotate(-90deg);
        }

        .node-icon {
            color: var(--text-muted);
            flex-shrink: 0;
            width: 16px;
            height: 16px;
            margin-right: 6px;
            position: relative;
            top: 3px;
        }

        .node-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .node-title .highlight {
            background: var(--search-match-bg);
            color: var(--search-match-text);
            border-radius: 2px;
            padding: 0 1px;
        }

        .node-actions {
            opacity: 0;
            display: flex;
            gap: 2px;
            transition: opacity .12s;
        }

        .tree-row:hover .node-actions {
            opacity: 1;
        }

        .node-rename-input {
            flex: 1;
            font-size: 13.5px;
            font-family: inherit;
            background: var(--bg);
            border: 1px solid var(--accent);
            color: var(--text);
            padding: 1px 4px;
            border-radius: 3px;
            outline: none;
        }

        .tree-row.drop-before {
            box-shadow: 0 -2px 0 0 var(--drop-line);
        }

        .tree-row.drop-before::before {
            content: '';
            position: absolute;
            left: 4px;
            top: -4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--drop-line);
            z-index: 1;
        }

        .tree-row.drop-after {
            box-shadow: 0 2px 0 0 var(--drop-line);
        }

        .tree-row.drop-after::after {
            content: '';
            position: absolute;
            left: 4px;
            bottom: -4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--drop-line);
            z-index: 1;
        }

        .children {
            padding-left: 16px;
        }

        /* No results */
        .no-results {
            padding: 20px 12px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
            display: none;
        }

        .no-results.visible {
            display: block;
        }

        .copyright {
            flex: none;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            font-size: 12px;
            padding: 5px 0;
            text-align: center;
            line-height: 24px;
        }

        /* Icon Button */
        .icon-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: none;
            color: var(--text-muted);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .12s, color .12s;
        }

        .icon-btn:hover {
            background: var(--bg-active);
            color: var(--text);
        }

        .icon-btn svg {
            width: 16px;
            height: 16px;
        }

        /* 拖拽手柄样式 */
        .resize-handle {
            width: 10px;
            height: 100vh;
            cursor: col-resize;
            position: relative;
            margin-left: -5px;
            margin-right: -5px;
            /* 居中对齐到边框 */
            z-index: 10;
        }

        /* ===== Main Area ===== */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-card);
            transition: background .2s, border-color .2s;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .topbar .doc-title {
            font-size: 14px;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        .sidebar-toggle {
            display: flex;
        }

        /* Mode toggle buttons */
        .mode-toggle {
            display: flex;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .mode-btn {
            padding: 5px 12px;
            border: none;
            background: none;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background .15s, color .15s;
        }

        .mode-btn:not(:last-child) {
            border-right: 1px solid var(--border);
        }

        .mode-btn:hover {
            background: var(--bg-hover);
            color: var(--text);
        }

        .mode-btn.active {
            background: var(--accent-light);
            color: var(--accent);
        }

        .mode-btn svg {
            width: 14px;
            height: 14px;
        }

        .right-icon-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: background .15s, color .15s, border-color .15s;
        }



        .right-icon-btn:hover {
            background: var(--bg-hover);
            color: var(--text);
        }

        .right-icon-btn svg {
            width: 16px;
            height: 16px;
        }

        /* ===== Editor ===== */
        .editor-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            padding: 10px 16px;
            background: var(--toolbar-bg);
            border-bottom: 1px solid var(--border);
            transition: background .2s, border-color .2s;
        }

        .toolbar.hidden {
            display: none;
        }

        .toolbar-group {
            display: flex;
            gap: 1px;
        }

        .toolbar-group+.toolbar-group {
            margin-left: 6px;
            padding-left: 8px;
            border-left: 1px solid var(--border);
        }

        .tool-btn {
            /* width: 30px; */
            padding: 0px 5px;
            height: 30px;
            border: none;
            background: none;
            color: var(--text-secondary);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
            transition: background .1s, color .1s;
        }

        .tool-btn:hover {
            background: var(--bg-hover);
            color: var(--text);
        }

        .tool-btn.active {
            background: var(--accent-light);
            color: var(--accent);
        }

        .tool-btn svg {
            width: 16px;
            height: 16px;
        }

        .editor-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px 60px;
            background: var(--bg-editor);
            transition: background .2s;
        }

        .editor-container::-webkit-scrollbar {
            width: 6px;
        }

        .editor-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .editor-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            letter-spacing: -0.01em;
        }

        #editor {
            outline: none;
            min-height: 400px;
            line-height: 1.7;
            font-size: 16px;
            color: var(--text);
        }

        #editor h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 24px 0 12px;
        }

        #editor h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 20px 0 10px;
        }

        #editor h3 {
            font-size: 17px;
            font-weight: 600;
            margin: 16px 0 8px;
        }

        #editor p {
            margin: 8px 0;
        }

        #editor ul,
        #editor ol {
            padding-left: 24px;
            margin: 8px 0;
        }

        #editor li {
            margin: 4px 0;
        }

        #editor blockquote {
            border-left: 3px solid var(--accent);
            padding: 8px 16px;
            margin: 12px 0;
            background: var(--accent-light);
            border-radius: 0 var(--radius) var(--radius) 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        #editor code {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background: var(--bg-hover);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 13px;
            color: var(--accent);
        }

        #editor pre {
            background: var(--bg-hover);
            padding: 16px;
            border-radius: var(--radius);
            overflow-x: auto;
            margin: 12px 0;
        }

        #editor pre code {
            background: none;
            padding: 0;
        }

        #editor a {
            color: var(--accent);
            text-decoration: underline;
        }

        #editor hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 20px 0;
        }

        /* Preview mode */
        #preview {
            display: none;
            min-height: 400px;
            line-height: 1.7;
            font-size: 16px;
            color: var(--text);
        }

        #preview h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 24px 0 12px;
        }

        #preview h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 20px 0 10px;
        }

        #preview h3 {
            font-size: 17px;
            font-weight: 600;
            margin: 16px 0 8px;
        }

        #preview p {
            margin: 8px 0;
        }

        #preview ul,
        #preview ol {
            padding-left: 24px;
            margin: 8px 0;
        }

        #preview li {
            margin: 4px 0;
        }

        #preview blockquote {
            border-left: 3px solid var(--accent);
            padding: 8px 16px;
            margin: 12px 0;
            background: var(--accent-light);
            border-radius: 0 var(--radius) var(--radius) 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        #preview code {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background: var(--bg-hover);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 13px;
            color: var(--accent);
        }

        #preview pre {
            background: var(--bg-hover);
            padding: 16px;
            border-radius: var(--radius);
            overflow-x: auto;
            margin: 12px 0;
        }

        #preview pre code {
            background: none;
            padding: 0;
        }

        #preview a {
            color: var(--accent);
            text-decoration: underline;
        }

        #preview hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 20px 0;
        }

        /* Context Menu */
        .ctx-menu {
            position: fixed;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 4px;
            min-width: 160px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, .15);
            z-index: 999;
            display: none;
        }

        .ctx-menu.show {
            display: block;
        }

        .ctx-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 7px 10px;
            border: none;
            width: 100%;
            background: none;
            color: var(--text);
            font-size: 13px;
            cursor: pointer;
            border-radius: 4px;
            text-align: left;
            font-family: inherit;
        }

        .ctx-item:hover {
            background: var(--bg-hover);
        }

        .ctx-item.danger {
            color: #ef4444;
        }

        .ctx-item.danger:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .ctx-sep {
            height: 1px;
            background: var(--border);
            margin: 4px 0;
        }

        /* Empty state */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            gap: 12px;
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            opacity: .3;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Loading */
        .loading-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            gap: 12px;
        }

        .loading-spinner {
            width: 28px;
            height: 28px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin .7s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-state p {
            font-size: 13px;
        }

        @media (max-width: 700px) {
            .sidebar {
                width: 240px;
                min-width: 240px;
            }

            .editor-container {
                padding: 24px 20px;
            }
        }

        /* 弹出层容器 */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: relative;
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 500px;
            padding: 0;
            z-index: 1001;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-muted);
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: var(--text);
        }

        .modal-body {
            padding: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 16px;
            border-top: 1px solid var(--border);
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--bg-active);
        }

        /* 提示框样式 */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            animation: fadeInOut 3s ease-in-out forwards;
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            10%,
            90% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* 表格样式 */
        table {

            border-radius: 4px;

        let uid = 0;

        // ===== FETCH DATA FROM API =====
        async function fetchData() {
            try {
                /*--data-start--*/
                tree = [{ "id": "n0", "title": "第一章", "expanded": false, "children": [] }];
                contents = { "n0": "<p>混沌未分天地乱，茫茫渺渺无人见。自从盘古破鸿蒙，开辟从兹清浊辨。</p>" };

                /*--data-end--*/
                // const [treeRes, contentsRes] = await Promise.all([
                //     fetch('/api/tree'),
                //     fetch('/api/contents'),
                // ]);
                // tree = await treeRes.json();
                // contents = await contentsRes.json();

                renderTree();
                // Auto-select first leaf node
                const firstLeaf = findFirstLeaf(tree);
                if (firstLeaf) selectNode(firstLeaf.id);
            } catch (err) {
                showToast('加载数据失败!');
            }
        }

        function findFirstLeaf(nodes) {
            for (const n of nodes) {
                if (!n.children || n.children.length === 0) return n;
                if (n.expanded && n.children.length > 0) {
                    const found = findFirstLeaf(n.children);
                    if (found) return found;
                }
            }
            return nodes[0] || null;
        }

        // ===== SEARCH =====
        const searchInput = document.getElementById('searchInput');
        const searchClear = document.getElementById('searchClear');
        const searchCountEl = document.getElementById('searchCount');
        const noResultsEl = document.getElementById('noResults');

        function matchesSearch(node) {
            if (!searchKeyword) return true;
            const kw = searchKeyword.toLowerCase();
            if (node.title.toLowerCase().includes(kw)) return true;
            // Also search content
            const c = contents[node.id] || '';
            const plainText = c.replace(/<[^>]+>/g, '');
            if (plainText.toLowerCase().includes(kw)) return true;
            // Check children
            if (node.children && node.children.some(child => matchesSearch(child))) return true;
            return false;
        }

        function countMatches(nodes) {
            let count = 0;
            for (const n of nodes) {
                const kw = searchKeyword.toLowerCase();
                if (n.title.toLowerCase().includes(kw)) count++;
                else {
                    const c = contents[n.id] || '';
                    const plainText = c.replace(/<[^>]+>/g, '');
                    if (plainText.toLowerCase().includes(kw)) count++;
                }
                if (n.children) count += countMatches(n.children);
            }
            return count;
        }

        function highlightText(text, keyword) {
            if (!keyword) return text;
            const regex = new RegExp(`(${keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        let searchTimer = null;

        function updateSearchCount() {
            if (!searchKeyword) {
                searchCountEl.classList.remove('visible');
                noResultsEl.classList.remove('visible');
                return;

            const count = countMatches(tree);
            searchCountEl.textContent = `找到 ${count} 个匹配项`;
            searchCountEl.classList.toggle('visible', count > 0);

        // ===== TREE RENDERING =====
        const treeContainer = document.getElementById('treeContainer');

        function renderTree() {
            treeContainer.innerHTML = '';
            tree.forEach((node) => renderNode(node, treeContainer));
            // If searching, expand all matching parents
            if (searchKeyword) expandMatchingParents(tree);
        }

        function expandMatchingParents(nodes) {
            for (const n of nodes) {
                if (n.children && n.children.length > 0) {
                    if (n.children.some(c => matchesSearch(c))) {
                        n.expanded = true;
                        // Re-render this node's children visibility
                    }
                    expandMatchingParents(n.children);
                }
            }
            // Re-render after expanding
            treeContainer.innerHTML = '';
            tree.forEach((node) => renderNode(node, treeContainer));
        }

        function renderNode(node, container) {
            const visible = matchesSearch(node);

            const div = document.createElement('div');
            div.className = 'tree-node' + (visible ? '' : ' hidden');
            div.dataset.id = node.id;

            const row = document.createElement('div');
            row.className = 'tree-row' + (selectedId === node.id ? ' active' : '');
            row.draggable = !searchKeyword; // Disable drag during search
            row.dataset.id = node.id;

            // Toggle
            const hasChildren = node.children && node.children.length > 0;
            if (hasChildren) {
                const toggle = document.createElement('button');
                toggle.className = 'toggle' + (node.expanded ? '' : ' collapsed');
                toggle.innerHTML = icons.chevron;
                toggle.addEventListener('click', (e) => { e.stopPropagation(); node.expanded = !node.expanded; renderTree(); if (searchKeyword) updateSearchCount(); });
                row.appendChild(toggle);
            } else {
                const spacer = document.createElement('span');
                spacer.style.width = '20px';
                spacer.style.flexShrink = '0';
                row.appendChild(spacer);
            }

            // Icon
            const iconSpan = document.createElement('span');
            iconSpan.innerHTML = hasChildren ? icons.folder : icons.file;
            row.appendChild(iconSpan);

            // Title (with highlight)
            const titleSpan = document.createElement('span');
            titleSpan.className = 'node-title';
            if (searchKeyword) {
                titleSpan.innerHTML = highlightText(node.title, searchKeyword);
            } else {
                titleSpan.textContent = node.title;
            }
            row.appendChild(titleSpan);

            // Actions
            (() => {
                if (currentMode === 'preview') {
                    return;
                }
                const actions = document.createElement('span');
                actions.className = 'node-actions';
                const addBtn = document.createElement('button');
                addBtn.className = 'icon-btn';
                addBtn.innerHTML = icons.addChild;
                addBtn.title = '新增子章节';
                addBtn.addEventListener('click', (e) => { e.stopPropagation(); addChild(node); });
                actions.appendChild(addBtn);
                row.appendChild(actions);
            })();

            // Click to select
            row.addEventListener('click', () => selectNode(node.id));

            // Context menu
            row.addEventListener('contextmenu', (e) => {
                if (currentMode != 'edit') return;
                e.preventDefault(); showContextMenu(e, node.id);
            });

            // Drag events (only when not searching)

            (() => {
                if (searchKeyword) {
                    return;
                }
                if (currentMode === 'preview') {
                    return;
                }

                row.addEventListener('dragstart', (e) => {
                    dragState.draggedId = node.id;
                    dragState.dropTarget = null;
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/plain', node.id);
                    requestAnimationFrame(() => { row.style.opacity = '0.4'; });
                });

                row.addEventListener('dragend', () => {
                    row.style.opacity = '1';
                    dragState.draggedId = null;
                    dragState.dropTarget = null;
                    clearAllDropVisuals();
                });

                row.addEventListener('dragover', (e) => {
                    if (!dragState.draggedId || dragState.draggedId === node.id) return;
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    const rect = row.getBoundingClientRect();
                    const y = e.clientY - rect.top;
                    const h = rect.height;
                    clearAllDropVisuals();
                    if (y < h * 0.25) {
                        dragState.dropTarget = { id: node.id, pos: 'before' };
                        row.classList.add('drop-before');
                    } else if (y > h * 0.75) {
                        dragState.dropTarget = { id: node.id, pos: 'after' };
                        row.classList.add('drop-after');
                    } else {
                        dragState.dropTarget = { id: node.id, pos: 'inside' };
                        row.classList.add('drag-over-inside');
                    }
                });

                row.addEventListener('dragleave', (e) => {
                    if (!row.contains(e.relatedTarget)) {
                        row.classList.remove('drag-over-inside', 'drop-before', 'drop-after');
                    }
                });

                row.addEventListener('drop', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    clearAllDropVisuals();
                    performDrop();
                    dragState.draggedId = null;
                    dragState.dropTarget = null;
                });

            })();

            div.appendChild(row);

            // Children
            if (hasChildren && node.expanded) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children';
                node.children.forEach((child) => renderNode(child, childContainer));
                div.appendChild(childContainer);
            }

            container.appendChild(div);

        function clearAllDropVisuals() {
            document.querySelectorAll('.drag-over-inside, .drop-before, .drop-after').forEach(el => {
                el.classList.remove('drag-over-inside', 'drop-before', 'drop-after');
            });

        // ===== TREE OPERATIONS =====
        function findNode(nodes, id) {
            for (const n of nodes) {
                if (n.id === id) return n;
                if (n.children.length) {
                    const found = findNode(n.children, id);
                    if (found) return found;
                }
            }
            return null;
        }

        function findParentArray(nodes, id) {
            for (let i = 0; i < nodes.length; i++) {
                if (nodes[i].id === id) return { arr: nodes, index: i };
                if (nodes[i].children.length) {
                    const found = findParentArray(nodes[i].children, id);
                    if (found) return found;
                }
            }
            return null;
        }

        function removeNode(nodes, id) {
            for (let i = 0; i < nodes.length; i++) {
                if (nodes[i].id === id) {
                    delete contents[id];
                    if (nodes[i].children.length) {
                        // Also delete all descendants' contents
                        var deleteDescendants = function (n) {
                            n.children.forEach(c => {
                                console.log('Deleting content for', c.id);
                                delete contents[c.id];
                                if (c.children.length) {
                                    deleteDescendants(c);
                                }
                            });
                        }
                        deleteDescendants(nodes[i]);
                    }
                    nodes.splice(i, 1);
                    return true;
                }
                if (removeNode(nodes[i].children, id)) {
                    return true;
                }
            }
            return false;
        }

        function isDescendant(nodes, parentId, childId) {
            const parent = findNode(nodes, parentId);
            if (!parent) return false;
            function check(n) {
                if (n.id === childId) return true;
                return n.children.some(check);
            }
            return check(parent);
        }

        function performDrop() {
            const { draggedId, dropTarget } = dragState;
            if (!draggedId || !dropTarget) return;
            if (draggedId === dropTarget.id) return;
            if (isDescendant(tree, draggedId, dropTarget.id)) return;

            const draggedNode = findNode(tree, draggedId);
            if (!draggedNode) return;

            const clone = JSON.parse(JSON.stringify(draggedNode));
            removeNode(tree, draggedId);

            if (dropTarget.pos === 'inside') {
                const target = findNode(tree, dropTarget.id);
                if (target) {
                    target.children.push(clone);
                    target.expanded = true;
                }
            } else {
                const parentInfo = findParentArray(tree, dropTarget.id);
                if (parentInfo) {
                    const insertIdx = dropTarget.pos === 'before' ? parentInfo.index : parentInfo.index + 1;
                    parentInfo.arr.splice(insertIdx, 0, clone);
                }
            }

            renderTree();
        }

        function selectNode(id) {
            // Save current editor content before switching
            if (selectedId && currentMode === 'edit') {
                contents[selectedId] = document.getElementById('editor').innerHTML;

            selectedId = id;
            const node = findNode(tree, id);
            renderTree();
            if (node) {
                // document.getElementById('editorTitle').textContent = node.title;
                topDocTitle.textContent = node.title;
                const html = contents[id] || '<p>在此处开始编写内容...</p>';

                    document.getElementById('editor').innerHTML = html;
                } else {

        function addChild(parentNode) {
            const id = newId();
            parentNode.children.push({ id, title: '新建章节', expanded: false, children: [] });
            parentNode.expanded = true;
            contents[id] = '<p>在此处开始编写内容...</p>';

            selectNode(id);
            startRename(id);
        }

        function addRootChapter() {
            const id = newId();
            tree.push({ id, title: '新建章节', expanded: false, children: [] });
            contents[id] = '<p>在此处开始编写内容...</p>';

        function startRename(id) {
            const row = document.querySelector(`.tree-row[data-id="${id}"]`);
            if (!row) return;
            const titleSpan = row.querySelector('.node-title');
            const node = findNode(tree, id);
            if (!titleSpan || !node) return;

            const input = document.createElement('input');
            input.className = 'node-rename-input';
            input.value = node.title;
            titleSpan.replaceWith(input);
            input.focus();
            input.select();

            const finish = () => {
                const val = input.value.trim();
                if (val) node.title = val;
                renderTree();
                if (selectedId === id) {
                    topDocTitle.textContent = node.title;
                    // document.getElementById('editorTitle').textContent = node.title;
                }
            };
            input.addEventListener('blur', finish);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') input.blur();
                if (e.key === 'Escape') { input.value = node.title; input.blur(); }
            });
        }

        function deleteNode(id) {
            removeNode(tree, id);
            if (selectedId === id) {

                topDocTitle.textContent = '请选择一个章节';

                else if (action === 'addChild') {
                    const node = findNode(tree, ctxTargetId);
                    if (node) addChild(node);

        // ===== MODE TOGGLE (Edit / Preview) =====
        const modeEditBtn = document.getElementById('modeEdit');

        // ===== TOOLBAR =====
        document.getElementById('toolbar').addEventListener('click', (e) => {
            const btn = e.target.closest('.tool-btn');
            if (!btn) return;
            const cmd = btn.dataset.cmd;
            const val = btn.dataset.val || null;

            if (cmd === 'insertCode') {
                document.execCommand('insertHTML', false, '<code>code</code>');
            } else if (cmd === 'createLink') {
                const url = prompt('请输入链接地址：', 'https://');
                if (url) document.execCommand('createLink', false, url);
            } else if (cmd === 'formatBlock') {
                document.execCommand('formatBlock', false, val);
            } else if (cmd === 'insertTable') {
                // 弹出输入框获取行列数
                const rows = prompt('请输入表格行数：', '3');
                const cols = prompt('请输入表格列数：', '3');

                // 检查输入是否有效
                if (rows && cols && !isNaN(rows) && !isNaN(cols)) {
                    const tableHtml = generateTable(parseInt(rows), parseInt(cols));
                    document.execCommand('insertHTML', false, tableHtml);
                } else {
                    alert('请输入有效的数字！');

                fileInput.style.display = 'none';

        document.getElementById('importData').addEventListener('click', () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.json';
            fileInput.style.display = 'none';

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            document.title = data.title || '文档编辑器';
                            uid = data.uid || 0;
                            tree = data.tree || [];
                            contents = data.contents || {};
                            renderTree();
                            selectedId = null;
                            if (tree.length > 0) {
                                const firstLeaf = findFirstLeaf(tree);
                                if (firstLeaf) selectNode(firstLeaf.id);
                            }

                            showToast('数据已导入');
                        } catch (err) {
                            showToast('导入失败：文件格式不正确');
                        }
                    };
                    reader.readAsText(file);
                }
            });

            document.body.appendChild(fileInput);
            fileInput.click();
            document.body.removeChild(fileInput);
        });

        (() => {
            let isDragging = false;

            // 鼠标按下事件：开始拖拽
            resizeHandle.addEventListener('mousedown', (e) => {
                isDragging = true;
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none'; // 禁止文本选中
            });

            // 鼠标移动事件：调整宽度
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const newWidth = e.clientX; // 鼠标当前位置作为新宽度
                const minWidth = 200;       // 最小宽度
                const maxWidth = window.innerWidth * 0.8; // 最大宽度为窗口宽度的 80%

                // 限制宽度范围
                if (newWidth >= minWidth && newWidth <= maxWidth) {
                    sidebar.style.width = `${newWidth}px`;
                }
            });

            // 鼠标释放事件：结束拖拽
            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            });
        })();

        // ===== INIT =====
        fetchData();

    </script>
</body>

</html>
